{% if widget.is_initial %}{{ widget.initial_text }}: 
<p>{{widget.initial_text}}:</p>
<a href="{{ widget.value.url }}">
    <img width="96" height="96" src="{{widget.value.url}}" alt="Poster" class="rounded shadow-sm">
</a>
{% if not widget.required %}
<div class="custom-control custom-checkbox mt-2">
<input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" {% if widget.attrs.disabled %}
    disabled{% endif %}>
<label  class="custom-control-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
</div>
{% endif %}
<br>
{{ widget.input_text }}
{% endif %}
<span class="btn btn-black rounded-0-btn-file">
    Select Poster <input type="{{ widget.type }}" name="{{ widget.name }}" {% include "catalog/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger" id="filename"></p></strong>
